name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '20.x' # Or your required Node.js version
          cache: 'yarn' # Enables caching for Yarn dependencies

      # Optional: Enable Corepack if using Yarn 2+ (Yarn Berry)
      # - name: Enable Corepack
      #   run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable --frozen-lockfile # Use these flags for CI if you use Yarn 2+ and have a lockfile
        # For Yarn 1.x, a simple 'yarn install' is often sufficient

      - name: Run build
        run: yarn build # This runs the 'build' script defined in your package.json

      # Optional: Upload the build artifact
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist # Replace 'dist' with your project's actual build output path
